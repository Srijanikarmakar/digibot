<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="forgot-password-form">
      <h2>Forgot Password</h2>
      <p>Enter your email address below and we will send you a link to reset your password.</p>
      <form id="forgotPasswordForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <br><br>
        </div>
        <button type="submit">Send Reset Link</button>
        <p class="redirect-link">Remembered your password? <a href="loginpage.html">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("forgotPasswordForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // prevent default form submission

      const email = document.getElementById("email").value;

      try {
        const res = await fetch("http://127.0.0.1:8000/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.detail || data.message);

        alert("Reset link sent! Please check your email.");
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
