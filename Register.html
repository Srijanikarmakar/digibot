<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBS Bank – Registration</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    html, body { height: 100%; width: 100%; overflow: hidden; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0a1b2b, #0d2238, #12304b, #0a1b2b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 450px;
      background-color: rgba(20, 30, 45, 0.95);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.8s ease-in-out;
    }

    h1 { text-align: center; color: #fff; margin-bottom: 25px; font-size: 28px; }

    .input-box { position: relative; margin-bottom: 18px; }

    .input-field {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
      font-size: 18px;
    }

    .checkbox-container { margin-bottom: 20px; color: #fff; font-size: 14px; }

    button {
      width: 100%;
      padding: 14px;
      background-color: #38ef7d;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover { background-color: #2bb673; }

    .form-footer { text-align: center; margin-top: 18px; color: #fff; font-size: 14px; }
    .form-footer a { color: #38ef7d; }
  </style>
</head>

<body>

  <div class="container">
    <h1>DigiBot – Register</h1>

    <form id="registerForm">
      <div class="input-box">
        <input type="text" class="input-field" id="name" placeholder="Full Name" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="email" class="input-field" id="email" placeholder="Email Address" required>
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" class="input-field" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="input-box">
        <input type="password" class="input-field" id="confirm-password" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="loginpage.html">Login here</a></p>
    </div>
  </div>


  <!--  Registration Script  -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert("Registration successful! You can now login.");
          window.location.href = "loginpage.html";
        } else {
          alert(data.detail || "Registration failed.");
        }
      } catch (error) {
        alert("Could not connect to backend.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
